{% extends "base.html" %}

{% block content %}

	<h1>Posts:</h1>
	{% for post in posts %}
		<div class="blog-post">
			<h3 class="blog-subject">{{post.subject}}</h3>
			<p class="blog-content">{{post.content}}</p>
			<small class="blog-created">{{post.created}}</small>
		</div>

	{% endfor %}

{% endblock %}
